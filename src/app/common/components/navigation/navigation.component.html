<div class="navbar">
  <img src="assets/images/logo_nav.png" class="mx-auto navbar-img pt-2 pb-2" alt="domotix" />
</div>
<div class="sidenav" [class.open]="isNavbarOpen" (mouseleave)="toggleSidenav()" (mouseenter)="toggleSidenav()">
  <div class="languange-switcher">
    <app-language-switcher></app-language-switcher>
  </div>
  <div class="header">
    <div>
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('home')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.home" | translate }}
        </span>
      </a>
    </div>
    <div>
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('vision')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.vision" | translate }}
        </span>
      </a>
    </div>
    <div>
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('about')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.about" | translate }}
        </span>
      </a>
    </div>
    <div>
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('partners')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.partners" | translate }}
        </span>
      </a>
    </div>
    <div>
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('references')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.references" | translate }}
        </span>
      </a>
    </div>
    <div *ngIf="false">
      <span class="dot"></span>
      <a routerLink="." (click)="scrollToSection('contact')">
        <span *ngIf="isNavbarOpen">
          {{ "navigation.contact" | translate }}
        </span>
      </a>
    </div>
  </div>
</div>

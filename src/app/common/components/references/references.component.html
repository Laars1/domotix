<div class="container">
  <div class="row vh-100">
    <div class="col-12">
      <div class="row gx-0 h-100 w-100">
        <div class="mt-auto">
          <h2 class="text-primary text-uppercase">{{'references.title' | translate}}</h2>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6" *ngFor="let item of entries">
      <app-card [id]="item.id" [title]="item.title" [subtitle]="item.subtitle" [imgSrc]="item.headerImg" (action)="getDetail($event)"></app-card>
    </div>
  </div>
</div>

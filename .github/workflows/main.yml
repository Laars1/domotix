# Adapted Pipeline from here: https://medium.com/rupesh-tiwari/how-to-deploy-angular-apps-to-github-pages-gh-pages-setup-ci-cd-for-angular-app-with-github-714c1e555de5
name: Github Pages CI/CD
on:
  push:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: "refs/heads/master"
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Conventional Changelog Action 📝
        if: ${{ success() && github.ref == env.BRANCH_NAME }}
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.TOKEN_GITHUB_ACTION }}
          output-file: "false"

      - name: Create release 🔖
        if: ${{ steps.changelog.outputs.skipped == 'false' && success() && github.ref == env.BRANCH_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.changelog.outputs.tag }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes

      - name: Deploy 🚀
        if: ${{ success() && github.ref == env.BRANCH_NAME }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
